<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fathers-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-center mt-6 font- semibold text-6xl">Welcome To <span class="text-purple-700">Fathers-Bank</span> </h1>
    </header>

    <main>
        <section class=" mt-12 w-9/12 bg-indigo-100 mx-auto p-12">
            <div>
                <h3 class="font-medium mb-4 text-3xl"> Please Log In!</h3>
                <input  class="block mx-3 px-3 py-3 w-9/12 mb-3" type="email" name="" id="user-email" placeholder="Enter Your Email Address">
                <input class="block mx-3 px-3 py-3 w-9/12 mb-3" type="password" name="" id="user-password" placeholder="Enter Your Password">
                <button  id="user-login" class="bg-cyan-600 text-white font-bold rounded-lg hover:bg-purple-600 mx-3 px-5 py-2"> Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
